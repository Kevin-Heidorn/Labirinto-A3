<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Labirinto Completo</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <h1>Labirinto Backtracking</h1>
            
            <div class="game-stats">
                <div class="stat">
                    <span>Tempo: </span>
                    <span id="time">0</span>s
                </div>
                <div class="stat">
                    <span>Movimentos: </span>
                    <span id="moves">0</span>
                </div>
            </div>
            
            <div id="maze-container">
                <div id="maze"></div> 
            </div>
            
            <div class="controls">
                <button id="restart" class="restart-btn">Reiniciar</button>
                <button id="solve" class="solve-btn">Resolver Auto</button>
                
                <div class="joystick">
                    <div class="d-pad">
                        <button id="up" class="arrow-btn">↑</button>
                        <div class="d-pad-row">
                            <button id="left" class="arrow-btn">←</button>
                            <button id="right" class="arrow-btn">→</button>
                        </div>
                        <button id="down" class="arrow-btn">↓</button>
                    </div>
                    <div class="joystick-cap"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/script.js"></script>
</body>
</html>
