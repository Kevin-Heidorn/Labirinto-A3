<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto Aleatório</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Labirinto Aleatório</h1>
        
        <div class="game-stats">
            <div class="stat">
                <span class="stat-label">Tempo:</span>
                <span id="time">0</span>s
            </div>
            <div class="stat">
                <span class="stat-label">Movimentos:</span>
                <span id="moves">0</span>
            </div>
        </div>
        
        <div id="maze"></div>
        
        <div class="controls-container">
            <button id="restart" class="restart-btn">Reiniciar</button>
            
            <div class="d-pad">
                <div class="d-pad-center"></div>
                <button id="up" class="arrow-btn">↑</button>
                <button id="down" class="arrow-btn">↓</button>
                <button id="left" class="arrow-btn">←</button>
                <button id="right" class="arrow-btn">→</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/script.js"></script>
</body>
</html>
